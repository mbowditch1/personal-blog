title = "Matt Bowditch"

description = "I am a PhD student studying at the University of Warwick in the field of machine learning."

# The URL the site will be built for
base_url = "https://personal-blog-97k.pages.dev"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Explicitly set default language
default_language = "en"

# Enable taxonomies in default language
taxonomies = [
    { name = "tags" }
]

[languages.de]
# Enable taxonomies in german language
taxonomies = [
    { name = "tags" }
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "visual-studio-dark"

[extra]
social_media = [
    { name = "GitHub", url = "https://github.com/mbowditch1" },
]
default_theme = "light"
